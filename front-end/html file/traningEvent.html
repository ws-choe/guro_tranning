<!-- 3. 이벤트 등록 메서드로 이벤트 등록 
  <노드>.addEventListener("이벤트 타입", 이벤트 함수)-->
  <button>클릭</button>
  <script>
    const btnEl = document.querySelector("button");
    btnEl.addEventListener("click", function(){ //클릭하면 이벤트 리스너에 등록된 함수를 실행
      alert("addEventListener 등록");
    })
  </script>
