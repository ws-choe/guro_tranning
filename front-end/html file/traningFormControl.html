<form name="frm1">

  <!-- 이벤트: 나와 브라우저 사이에서 상호적으로 발생되는 특정 시점 -->
<button type = "submit" onclick="checkboxShow()">전송</button> <!-- onclick: 마우스 이벤트 -->
<script>
  function checkboxShow(){
    const checkboxEls = document.querySelectorAll("[type='radio']");
      for(let i = 0; i <checkboxEls.length; i++){
        if(checkboxEls[i].checked === true){
            document.write(checkboxEls[i].value + "<br>");
        }
      }
  }
</script>

</body>
