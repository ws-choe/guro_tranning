<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WWW coffee</title>
  <link rel= "icon" href = "/heropy-coffee/favicon.png"> <!-- 파비콘 이미지 링크 -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.2/reset.min.css">
  <!-- 기본 스타일 초기화 (브라우저 여백 제거), main.css가 있을 시 이보다 위에 호출되어야 함. (초기화 우선) -->
  <!-- 브라우저(크롬,익스플로어,파이어폭스 등)마다 기본 css 스타일에 차이가 있어 동일한 화면을 제공하기 위해 css를 초기화해 주는 것-->
  <!-- 기본 스타일 초기화 링크 사이트 https://www.jsdelivr.com/package/npm/reset-css?tab=files -->
  <link rel="stylesheet" href="\heropy-coffee\css\main.css">
  <!-- 오픈 그래프(코드 순서 바꾸어도 상관없음) -->
  <meta property="og:type" content="website" />
  <meta property="og:site_name" content="Heropy Coffee" />
  <meta property="og:title" content="Heropy Coffee Landing" />
  <meta property="og:description" content="헤로피커피는 세계에서 가장 큰 다국적 커피 전문점으로, 64개국에서 총 23,187개의 매점을 운영하고 있습니다." />
  <meta property="og:image" content="./images/for_seo.jpg" />
  <meta property="og:url" content="https://epic-darwin-271c77.netlify.app" />
  <!-- 트위터 카드(코드 순서 바꾸어도 상관없음) -->
  <meta property="twitter:card" content="summary" />
  <meta property="twitter:site" content="Heropy Coffeee" />
  <meta property="twitter:title" content="Heropy Coffee Landing" />
  <meta property="twitter:description" content="헤로피커피는 세계에서 가장 큰 커피 전문점으로, 64개국에서 총 23,187개의 매점을 운영하고 있습니다." />
  <meta property="twitter:image" content="./images/for_seo.jpg" />
  <meta property="twitter:url" content="https://epic-darwin-271c77.netlify.app" />
  <!-- 구글 폰트 링크 -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic&family=Nanum+Gothic+Coding:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">
  <!-- 자바스크립트 --> <!-- JS코드는 HTML구조 모두 해석된 이후 동작되어야 하기에 defer 속성 필요 -->
  <script defer src="/heropy-coffee/js/main.js"></script>
</head>
